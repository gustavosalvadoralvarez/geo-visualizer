<script>


  function k_combinations(set, k) {
    var i, j, combs, head, tailcombs;
    
    if (k > set.length || k <= 0) {
      return [];
    }
    
    if (k == set.length) {
      return [set];
    }
    
    if (k == 1) {
      combs = [];
      for (i = 0; i < set.length; i++) {
        combs.push([set[i]]);
      }
      return combs;
    }
    combs = [];
    for (i = 0; i < set.length - k + 1; i++) {
      head = set.slice(i, i+1);
      tailcombs = k_combinations(set.slice(i + 1), k - 1);
      for (j = 0; j < tailcombs.length; j++) {
        combs.push(head.concat(tailcombs[j]));
      }
    }
    return combs;
  }

  Polymer({

    is: 'geo-visualizer',

    properties: {

        type: Number,
        notify: true,
        reflectToAttribute: true,
        value: 19.4333
      },
      baseLng: {

        notify: true,

        value: -99.1333
      }, 
      baseZoom: {
        type: Number,
        notify: true,
        reflectToAttribute: true,
        value: 5
      },
      mapReady: {
        type: Boolean,
        notify: true,
        value: false
      },
      start: {
        type: String,
        notify: true
      },
      gmap: {
        type: Object

      views: {
        type: Object,

        notify: true

      optWorker: {

      optimizer: {

        notify: true,
        reflectToAttribute: true
      },
      services: {
        type: Object,
        notify: true,
        value: function(){
          return {

            places: null

        }

      }
    },
    attached: function(){
      var self, map, gmap, dbView;
      self = this;    
      map = self.$$('google-map');
      map.latitude = self.baseLat;
      map.longitude = self.baseLng;
      map.zoom = self.baseZoom;
      map.addEventListener('google-map-ready', 
        function mapInit() {
          console.log('Map initialized...');
          var gmap, dbView, viewMarkerImage, viewName, viewRoutes, optsrc;
          self.gmap = gmap = map.map;
          self.mapReady = true;
          self.services.directions = {};
          self.services.directions.request = new google.maps.DirectionsService();
          self.services.directions.render = new google.maps.DirectionsRenderer();
          self.services.directions.render.setMap(gmap);
          self.services.distance = new google.maps.DistanceMatrixService(); 
          gmap = map.map;
          dbView = self.querySelector('sql-view'); 
          viewName =  (dbView.getAttribute('name') || "view");
          viewRoutes = self.createViewRoute(viewName);
          viewMarkerImage = (dbView.getAttribute('data-markericon') || null);
          optsrc = self.optimizer; 
          if (!optsrc){
            return new Error("No optimizer script url round"); 
          }
          console.log("Optimizer: "+optsrc);
          self.optWorker = new Worker(optsrc); 
          self.optWorker.onmessage = function(e){
            viewRoutes(e.data);
          }
          if (dbView.viewData){
            console.log("Received db data...");
            self.processViewData.call(
              self,
              viewName,
              dbView.viewData,
              (dbView.getAttribute('data-titlecol') || Object.keys(dbView.viewData[0])[0]),
              viewMarkerImage,
              self.renderViewMarkers.bind(self, viewName)
            );
          } else {
            dbView.addEventListener('db-data', 
              function(evnt){ 
                console.log("Received db data...");
                self.processViewData.call(
                  self,
                  viewName,                
                  evnt.detail,
                  (dbView.getAttribute('data-titlecol') || Object.keys(evnt.detail[0])[0]),
                  viewMarkerImage,

      );
    },


    processViewData: function(name, data, titleCol, viewImage, callback){
      console.log("Processing "+name+" data...");
      var self, startloc, start, startdata, k, geokeys, start, startLatLng, processed;
      self = this;
      startloc = self.start.split(',').map(Number); 
      start = new google.maps.LatLng(startloc[0], startloc[1]);
      geokeys = self.geoKeys(Object.keys(utils.car(data)));
      data = data.filter(
        function(row){
          return row[geokeys[0]] && row[geokeys[1]]
        }
      );
      startdata = {}; 
      for (k in data[0]){
        if (k==='VTA_RL_PRM'){
          startdata[k] = 0; 
        } else {
          startdata[k] = "NA"
        }
      }
      processed = {
        data: [startdata].concat(data),
        geocode: [start].concat(self.viewGeocoding(data)),
        title: titleCol,
        icon: viewImage
      };
      self.views[name] = processed;
      self.viewDistances(name, 
        function (dist) {
          callback(processed);
          self.fire('data-acquired', name);
          self.optWorker.postMessage({ 
            distances: dist, 
            tourLength: 8,
            stops: utils.range(processed.geocode.length) 
          });
        }
      );

    },
    geoKeys: function(dims){
      return [
      dims.filter(
      function(k){ 
          return /lat/gi.test(k)
        }
      )[0],
      dims.filter(
        function(k){ 
          return /lng|longitud/gi.test(k)
        }
      )[0] 
      ]
    },

      console.log(viewData);
      var self, dims, geokeys, latKey, lngKey;
      self = this;
      geokeys = self.geoKeys(Object.keys(utils.car(viewData))); 
      latKey = geokeys[0]; 
      lngKey = geokeys[1]; 
      return viewData.map(
        function (row, i){
          console.log(row);
          var rlat, rlng;

          rlng = row[lngKey];
           // return new google.maps.LatLng(rlat, rlng);
          return new google.maps.LatLng(Number(rlat), Number(rlng))
        }
      )
    },

               '<tr>\n'+

              '<td>'+row.NOMBRE+'</td>\n'+
              '</tr>\n'+
              '<tr>\n'+
              '<th>CLASE</th>\n'+
              '<td>'+row.CLASE_CLIENTE+'</td>\n'+

              '<td>'+row.VTA_RL_PRM+'</td>\n'+

    renderViewMarkers: function(viewName){ 
      console.log('Rendering '+viewName+' markers...');
      var self, gmap, mapDom, view, data, icon, geocoding;
      self = this;
      gmap = self.gmap;
      view = self.views[viewName]; 
      data = view.data;
      icon = view.icon;
      geocoding = view.geocode; 
      titles = view.data.map(utils.getKeyFrom(view.title)); 
      function addMarker(marker){ 
        Polymer.dom(self.querySelector('google-map')).appendChild(marker)
      }
      geocoding.forEach(
        function(gc, i){ 
          var marker, markerSpecs, inforW;
          markerSpecs = {
            position: gc,
            title: titles[i],
            map: gmap,
            lable: titles[i]
          };
          if (view.icon){ 
            markerSpecs.icon = view.icon;
          }
          marker = new google.maps.Marker(markerSpecs);
          
          google.maps.event.addListener(marker, 'click', 
            function() {
              var infoW = new google.maps.InfoWindow({ 
                  content: self.infoWindowHTML(data[i], view.title) 
              });
              console.log(i);
              infoW.open(gmap, marker);
            }
          );
        }
      );
    },

    viewMarkers: function(viewData){
      var self, dims, latKey, lngKey;
      console.log("Generating markers...");
      self = this;
      dims = Object.keys(viewData[0]); 
      latKey = dims.filter(
        function(k){ 
          return /lat/gi.test(k)
        }
      )[0]; 
      lngKey = dims.filter(
        function(k){ 
          return /lng|longitud/gi.test(k)
        }
      )[0]; 
      return viewData.slice(1).reduce( 
        function (markers, row, i){ 
          var rlat, rlng, pos, rmarker;
          rlat = row[latKey];
          rlng = row[lngKey];

          pos = new google.maps.LatLng(parseInt(rlat,10), parseInt(rlng,10));
          rmarker = new google.maps.Marker({
            position: pos, 
            title: String(i),
            animation: google.maps.Animation.DROP,
          });
          markers = markers.concat(rmarker);
          return markers
        }, 
        []
      ); 
    },

    viewDistances: function(viewName, callback){
      var self, viewKey, dist, view, getDist, distDir, distr,
          i, j, dl, dist, k;
      self = this; 
      view = self.views[viewName]; 
      distDir = localStorage.getItem("DISTDIR");
      if (!distDir){
        distDir = [];
        localStorage.setItem("DISTDIR", distDir);  
      }
      getDist = self.services.distance.getDistanceMatrix;
      if (distDir.indexOf(viewName) === -1){
        var ss, sbss, gc, gcr, dm;
        gc = view.geocode;
        gcr = utils.range(gc.length);
        sbss = arraySubsets(gcr, 10);
        ss = k_combinations(sbss, 2).concat(sbss.map(
          function(v){
            return [v,v]
          })
        ); 
        async.eachSeries(
          ss,
          function getBatch(s, cb){
            getDist({
                origins: ssgc(s[0]),
                destinations: ssgc(s[1]),
                travelMode: google.maps.TravelMode.DRIVING
              },
              function(res, status){
                if (status === "OK"){
                  s[0].forEach(
                    function(v0, i0){
                      s[1].forEach(
                        function(v1, i1){
                          var vv, kk;

                          kk = v1 > v0 
                                ? v0+','+v1
                                : v1+','+v0;
                          vv = res.rows[i0].elements[i1].distance.value;
                          localStorage.setItem(kk, vv);
                        }
                      )
                    }
                  );
                  setTimeout(function(){cb(null)}, 20000);
                  return
                }
                console.log(status);
                setTimeout(function(){getBatch(s, cb)}, 20000);
                return 
              }
            );
            return
          },
          function (err){
            if (err){
              console.log(err);
              callback(err);
              return
            }
            console.log("FINISHED GATHERING "+viewName+" DISTANCES.");
            localStorage.setItem("DISTDIR", 
              localStorage.getItem("DISTDIR").concat(viewName)
            );
          }
        );
      } 
      console.log("HERE");
      i = 0; 
      dl = view.geocode.length; 
      dist = {};

      for (; i < dl; i++){
        j = i;
        for (; j < dl; j++){
            k = i+','+j;
            dist[k] = localStorage.getItem(k); 
        }
      }
      console.log(dist);
      callback(dist);

      function ssgc(ix){
        return ix.map(function(v){ return gc[v] })
      }
      function viewDistanceKey(viewName, start){
        return viewName + '_' +String(start.G)+','+String(start.K)+'_DISTANCES'
      }
      function arraySubsets(arr, slen){
        var nsubs, subs, ln;
        ln = arr.length;
        nsubs = Math.floor(ln/slen);
        subs = range(nsubs).map(function(sn){ 
          return arr.slice(sn*slen, (sn+1)*slen) }); 
        if (nsubs*slen < ln){
          subs = subs.concat([arr.slice(nsubs*slen, ln)]);
        }
        return subs
      }
    },

    createViewRoute: function(viewName){
      var self;
      self = this; 
      return function createRoute(route){
        var vw, vwgc, rlc;
        vw = self.views[viewName]; 
        vwgc = vw.geocode;
        rlc = route.map(function(v){ return vwgc[v] });
        console.log(rlc);
        self.services.directions.request.route(
          directionsRequest(rlc), 
          function (res, status){ 
            console.log("Route request fulfilled with status: "+status);
            if (status == google.maps.DirectionsStatus.OK) {
              self.services.directions.render.setDirections(res);
              console.log(routeTime(res));
              console.log(res);
            }
          }
        )
      }
      function directionsRequest(route){
        var lr;
        lr = route.length;
        return {
          origin: route[0],
          destination: route[lr-1],
          travelMode: google.maps.TravelMode.DRIVING,
          waypoints: route.slice(1, lr-1).map( 
            function(v){
              return {
                location: v,
                stopover: true
              }
            }
          )
        }
      }
      function routeTime(res){
        return res.routes[0].legs.reduce(
          function (acc, v, i){
            return acc + v.duration.value
          },
          0)/60
      }
    },
    calculateViewRoute: function(viewName){ 
      var self, view, gc;
      self = this; 
      start =  self.start.split(',').map(Number);
      start = new google.maps.LatLng(start[0], start[1]);
      view = self.views[viewName]; 
      gc = view.geocode;
      minDistance();
      //maxProfit();
      function minDistance(){
        var pRoutes, nr, pRoutes, optRoute, r, d, j, optRouteDist, optRouteStops;
        pRoutes = new Comb(utils.range(gc.length, 1), 7);
        optRouteDist = Infinity;
        optRoute = [];
        while (r = pRoutes.next().value){
          r = [0].concat(r.map(function(v){ return v}));
          d = 0;
          j = 0; 
          while(j < 7){
            var ix1, ix2, k;
            ix1 = r[j]; 
            ix2 = r[j+1]; 
            k = ix2 > ix1 
                ? String(ix1)+','+ String(ix2)
                : String(ix2)+','+ String(ix1); 

            d += Number(window.localStorage.getItem(k));
            j += 1
          }
          if (optRouteDist > d){
            optRoute = r;
            optRouteDist = d;
          }
          console.log("step");
        }
        console.log(optRoute);
        optRouteStops = optRoute.map(function(v){ return gc[v] });
        console.log(optRouteStops);
        console.log(directionsRequest(optRouteStops));

        self.services.directions.request.route(
          directionsRequest(optRouteStops), 
          function (res, status){ 
            console.log("Route request fulfilled with status: "+status);
            if (status == google.maps.DirectionsStatus.OK) {
              self.services.directions.render.setDirections(res);
              console.log(routeTime(res));
              console.log(routeIncome(view.data, optRoute));
              console.log(res);
            }
          }
        )
      }
      function maxProfit(){
        var pRoutes, prf, MPKM, LPKM, MXPPL, nr, pRoutes, optRoute, r, d, j, optRoutePrf, optRouteStops;
        pRoutes = new Comb(utils.range(gc.length, 1), 7);
        prf = view.data.map(function(v){ return Number(v.VTA_RL_PRM) });
        console.log(prf);
        optRoutePrf = 0;
        optRoute = [];
        MPKM = 1/1000;
        LPKM = 1/13;
        MXPPL = 13.57;
        C = MPKM*LPKM*MXPPL;
        while (r = pRoutes.next().value){
          r = [0].concat(r);
          d = 0;
          j = 0; 
          while(j < 7){
            var ix1, ix2, k;
            ix1 = r[j]; 
            ix2 = r[j+1]; 
            k = ix2 > ix1 
                ? String(ix1)+','+ String(ix2)
                : String(ix2)+','+ String(ix1); 
            d = d + prf[j] - C*parseInt(window.localStorage.getItem(k), 10);
            j += 1;
          }
          d = d + prf[r[7]];
          console.log(r);
          console.log(d);
          console.log(optRoutePrf);
          if (optRoutePrf < d){
            optRoute = r;
            optRoutePrf = d;
          }
        }
        console.log(optRoute);
        optRouteStops = optRoute.map(function(v){ return gc[v] });
        console.log(optRouteStops);
        console.log(directionsRequest(optRouteStops));

        self.services.directions.request.route(
          directionsRequest(optRouteStops), 
          function (res, status){ 
            console.log("Route request fulfilled with status: "+status);
            if (status == google.maps.DirectionsStatus.OK) {
              self.services.directions.render.setDirections(res);
              console.log(routeTime(res));
              console.log(routeIncome(view.data, optRoute));
              console.log(res);
            }
          }
        )
      }
      function routeTime(res){
        return res.routes[0].legs.reduce(
          function (acc, v, i){
            return acc + v.duration.value
          },
          0)/60
      }
      function routeIncome(data, route){
        return route.slice(1).reduce(
          function (acc, v, i){
            return acc + Number(data[v].VTA_RL_PRM);
          },
          0)
      }
      function directionsRequest(route){
        var lr;
        lr = route.length;
        return {
          origin: route[0],
          destination: route[lr-1],
          travelMode: google.maps.TravelMode.DRIVING,
          waypoints: route.slice(1, lr-1).map( 
            function(v){
              return {
                location: v,
                stopover: true
              }
            }
          )
        }
      }
    },
  });

</script>
